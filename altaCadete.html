<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ingresar Empleado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top:30px">
        <section>
            <div class="jumbotron text-center" style="margin-bottom:0">
                <h1>Ingresar Empleado</h1>
            </div>
            <div class="card">
                <h5 class="card-header text-white bg-primary mb-3">Formulario de Ingreso de Empleado</h5>
                <div class="card-body">
                    <form action="#" method="post">
                        <!--define un formulario que se utiliza para recuperar datos que ingresa el usuario-->
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="categoria">CATEGORIA:</label>
                            <div class="col-sm-9">
                                <select name="categoria" class="form-control" id="categoria">
                                    <option value="1" selected required>ADMINISTRATIVO</option>
                                    <option value="2">CADETE</option>

                                </select><br> <br>
                            </div>

                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="cuil">CUIL:</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="cuil" name="cuil" required
                                    maxlength="100"><br>
                                <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="nomCompleto">NOMBRE COMPLETO:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nomCompleto" name="nomCompleto" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="tel">TELEFONO:</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="tel" name="tel" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="fechaNac">FECHA DE NACIMIENTO:</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="fechaNac" name="fechaNac" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="dni">DNI:</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="dni" name="dni" required
                                    maxlength="100"><br> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="codMenu">DOMICILIO</label>
                        

                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="calle">CALLE:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="calle" name="calle" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="numCalle">NUMERO:</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="numCalle" name="numCalle" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="departamento">DEPARTAMENTO:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="departamento" name="departamento" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="localidad">LOCALIDAD:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="localidad" name="localidad" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="vigenciaCarnet">VIGENCIA DE CARNET:</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="vigenciaCarnet" name="vigenciaCarnet" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="patente">PATENTE:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="patente" name="patente" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="zona">ZONA ASIGNADA:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="zona" name="zona" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="fechaIngreso">FECHA DE INGRESO:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="fechaIngreso" name="fechaIngreso" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-7 offset-sm-3">
                                <button name="create" type="submit" class="btn btn-primary"> REGISTRAR EMPLEADO</button>
                                <button name="cancelar" type="submit" formaction="#" class="btn btn-primary"
                                    formnovalidate="">CANCELAR</button>
                            </div>
                        </div>
                    </form>
                </div>
        </section>
    </div>
    <footer class="jumbotron text-center" style="margin-bottom:0">
        <h4>Facultad de Tecnologia</h4>
        <p>Desarrollado por la Cátedra Programación III</p>
    </footer>

</body>

</html>
