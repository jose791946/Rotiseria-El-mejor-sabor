<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Formulario Ingreso Empleado</h1>
<form action="#">
    <label for="categoria">Categoria:</label>
    <select id="categoria">
        <option value="1">Administrativo</option>
        <option value="2">Cadete</option>
    </select><br>

    <label for="cuil">Cuil:</label>
    <input type="number" id="cuil"><br>
    <label for="nombrecom">Nombre Completo:</label>
    <input type="text" id="nombrecom"><br>
    <label for="tel">Telefono:</label>
    <input type="number" id="tel"><br>
    <label for="fechanac">Fecha de nacimiento:</label>
    <input type="date" id="fechanac"><br>
    <label for="cuil">DNI:</label>
    <input type="number" id="dni"><br>
    <label>Domicilio:</label><br>
    <label for="calle">Calle:</label>
    <input type="text" id="calle"><br>
    <label for="numcalle">Numero calle:</label>
    <input type="number" id="numcalle"><br>
    <label for="localidad">Localidad:</label>
    <input type="text" id="localidad"><br>
    <label for="departamento">Departamento:</label>
    <input type="text" id="departamento"><br>
    <label for="vigenciacarnet">Vigencia Carnet:</label>
    <input type="date" id="vigenciacarnet"><br>
    <label for="Patente">Patente:</label>
    <input type="text" id="Patente"><br>
    <label for="zona">Zona asignada:</label>
    <input type="text" id="zona"><br>
    <label for="fechaingreso">Fecha de ingreso a la Rotiseria:</label>
    <input type="date" id="fechaingreso"><br>
    <input type="submit" value="Aceptar"><br>
</form>

</body>
</html>
