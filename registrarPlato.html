<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Plato</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top:30px">
        <section>
            <div class="jumbotron text-center" style="margin-bottom:0">
                <h1>REGISTRAR PLATO</h1>
            </div>
            <div class="card">
                <h5 class="card-header text-white bg-primary mb-3">Formulario de Registro de PLatos</h5>
                <div class="card-body">
                    <form action="registrarPlato.html" method="post">
                        <!--define un formulario que se utiliza para recuperar datos que ingresa el usuario-->
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="plato">OPCIONES DE PLATO:</label>
                            <div class="col-sm-9">
                                <select name="plato" class="form-control" id="plato">
                                    <option value="1" selected required>ENTRADA</option>
                                    <option value="2">PRINCIPAL</option>
                                    <option value="3">POSTRE</option>
                                </select><br> <br>
                            </div>

                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="codPlato">CODIGO DEL PLATO:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="codPlato" name="codMenu" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="nombrePlato">NOMBRE DEL PLATO:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombrePlato" name="nombrePlato" required
                                    maxlength="100"><br> <br>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="desPlato">DESCRIPCION DEL PLATO:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="desPlato" name="desPlato" required
                                    maxlength="400"><br> <br>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="tipoPlato">TIPO DE PLATO:</label>
                            <div class="col-sm-9">
                                <select name="tipoPlato" class="form-control" id="tipoPlato">
                                    <option value="1" selected required>NORMAL</option>
                                    <option value="2">VEGETARIANO</option>
                                    <option value="3">CELIACO</option>
                                    <option value="4">DIABETICO</option>
                                </select><br> <br>
                            </div>

                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="costoPlato">COSTO DEL PLATO $:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="costoPlato" name="costoPlato" required
                                    maxlength="100"><br> <br>
                            </div>

                        </div>
                        <div class="form-group row">

                            <label class="col-sm-3 col-form-label" for="vigentePlato">PLATO VIGENTE:</label>
                            <div class="col-sm-9">
                                <select name="vigentePlato" class="form-control" id="vigentePlato">
                                    <option value="1" selected required>SI</option>
                                    <option value="2">NO</option>
                                </select><br> <br>
                            </div>

                        </div>

                        <div class="form-group row">
                            <div class="col-sm-7 offset-sm-3">
                                <button name="create" type="submit" class="btn btn-primary"> REGISTRAR PLATO</button>
                                <button name="cancelar" type="submit" formaction="#" class="btn btn-primary"
                                    formnovalidate="">CANCELAR</button>
                            </div>
                        </div>

                    </form>
                    </div>
                </div>

        </section>
    </div>
    <footer class="jumbotron text-center" style="margin-bottom:0">
        <h4>Facultad de Tecnologia</h4>
        <p>Desarrollado por la Cátedra Programación III</p>
    </footer>
</body>

</html>
